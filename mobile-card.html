<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>IBN 모바일 명함</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 1080px;
            height: 1920px;
            overflow: hidden;
            background: #000000;
        }
        body { font-family: 'Pretendard', sans-serif; }

        .card {
            width: 1080px;
            height: 1920px;
            background: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 160px 80px 80px;
            position: relative;
            overflow: hidden;
        }

        /* 상단 메탈릭 골드 라인 */
        .top-accent {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg,
                transparent 0%,
                #8B7355 10%,
                #C9A962 25%,
                #F5E6A3 40%,
                #D4AF37 50%,
                #F5E6A3 60%,
                #C9A962 75%,
                #8B7355 90%,
                transparent 100%);
        }

        /* 하단 메탈릭 골드 라인 */
        .bottom-accent {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg,
                transparent 0%,
                #8B7355 10%,
                #C9A962 25%,
                #F5E6A3 40%,
                #D4AF37 50%,
                #F5E6A3 60%,
                #C9A962 75%,
                #8B7355 90%,
                transparent 100%);
        }

        .card::before {
            content: '';
            position: absolute;
            top: -200px;
            right: -200px;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(201, 169, 98, 0.06) 0%, transparent 70%);
            border-radius: 50%;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 70px;
            position: relative;
            z-index: 1;
        }

        .logo-img {
            height: 200px;
            width: auto;
        }

        .name-section {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
            z-index: 1;
        }

        .name {
            font-size: 80px;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: 24px;
            margin-bottom: 30px;
        }

        .position {
            font-size: 28px;
            color: #C9A962;
            font-weight: 600;
            letter-spacing: 8px;
            padding: 14px 40px;
            border: 1px solid rgba(201, 169, 98, 0.4);
            border-radius: 35px;
            display: inline-block;
        }

        .divider {
            width: 200px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #C9A962, transparent);
            margin: 50px 0;
        }

        .slogan-section {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
            z-index: 1;
        }

        .slogan {
            font-size: 38px;
            color: #ffffff;
            font-weight: 600;
            letter-spacing: 4px;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .service-tags {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .service-tag {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.7);
            padding: 12px 28px;
            background: rgba(201, 169, 98, 0.1);
            border: 1px solid rgba(201, 169, 98, 0.3);
            border-radius: 25px;
            letter-spacing: 2px;
        }

        .contact-section {
            width: 100%;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contact-item {
            display: flex;
            align-items: center;
            padding: 28px 40px;
            width: 650px;
            margin-left: 120px;
        }

        .contact-icon {
            width: 60px;
            height: 60px;
            background: rgba(201, 169, 98, 0.1);
            border: 1px solid rgba(201, 169, 98, 0.3);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 28px;
            flex-shrink: 0;
        }

        .contact-icon svg {
            width: 28px;
            height: 28px;
            fill: #C9A962;
        }

        .contact-text { flex: 1; }

        .contact-label {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .contact-value {
            font-size: 32px;
            color: #ffffff;
            font-weight: 500;
            letter-spacing: 2px;
        }

        .contact-value.small { font-size: 26px; }

        .footer-section {
            margin-top: auto;
            padding-top: 50px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 100%;
        }

        .website {
            font-size: 32px;
            color: #C9A962;
            letter-spacing: 4px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="top-accent"></div>
        <div class="bottom-accent"></div>

        <div class="logo-section">
            <img src="logo_light.png" alt="IBN" class="logo-img">
        </div>

        <div class="name-section">
            <h1 class="name">김 현 준</h1>
            <span class="position">기업심사관</span>
        </div>

        <div class="divider"></div>

        <div class="slogan-section">
            <p class="slogan">중소기업<br>정책자금 전문</p>
            <div class="service-tags">
                <span class="service-tag">정책자금</span>
                <span class="service-tag">정부지원자금</span>
                <span class="service-tag">무료상담</span>
            </div>
        </div>

        <div class="divider"></div>

        <div class="contact-section">
            <div class="contact-item">
                <div class="contact-icon">
                    <svg viewBox="0 0 24 24"><path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/></svg>
                </div>
                <div class="contact-text">
                    <p class="contact-label">대표전화</p>
                    <p class="contact-value">1522-7494</p>
                </div>
            </div>

            <div class="contact-item">
                <div class="contact-icon">
                    <svg viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>
                </div>
                <div class="contact-text">
                    <p class="contact-label">이메일</p>
                    <p class="contact-value small">hj.kim@urbane-gp.com</p>
                </div>
            </div>

            <div class="contact-item">
                <div class="contact-icon">
                    <svg viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>
                </div>
                <div class="contact-text">
                    <p class="contact-label">주소</p>
                    <p class="contact-value small">경기도 안산시 상록구<br>조구나리1길 56, 1층 103호</p>
                </div>
            </div>
        </div>

        <div class="footer-section">
            <p class="website">ibnkorea.kr</p>
        </div>
    </div>
</body>
</html>
