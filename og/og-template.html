<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=630">
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 1200px;
            height: 630px;
            font-family: 'Pretendard', -apple-system, sans-serif;
            overflow: hidden;
        }
        .og-card {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #142240 0%, #1A5C42 50%, #0C2E21 100%);
            display: flex;
            position: relative;
            overflow: hidden;
        }
        /* 배경 패턴 */
        .og-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(74,137,181,0.15) 0%, transparent 70%);
            border-radius: 50%;
        }
        .og-card::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -10%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(221,235,198,0.08) 0%, transparent 70%);
            border-radius: 50%;
        }
        /* 콘텐츠 영역 */
        .og-content {
            flex: 1;
            padding: 60px 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            z-index: 1;
        }
        /* 로고 */
        .og-logo {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 40px;
        }
        .og-logo-icon {
            width: 56px;
            height: 56px;
            background: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 28px;
            color: #142240;
        }
        .og-logo-text {
            color: white;
            font-size: 22px;
            font-weight: 700;
            letter-spacing: -0.02em;
        }
        .og-logo-eng {
            color: rgba(255,255,255,0.7);
            font-size: 14px;
            font-weight: 500;
            margin-top: 2px;
        }
        /* 배지 */
        .og-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(221,235,198,0.2);
            backdrop-filter: blur(10px);
            padding: 12px 24px;
            border-radius: 30px;
            color: #DDEBC6;
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 28px;
            width: fit-content;
            border: 1px solid rgba(221,235,198,0.3);
        }
        .og-badge svg {
            width: 20px;
            height: 20px;
            fill: #DDEBC6;
        }
        /* 제목 */
        .og-title {
            color: white;
            font-size: 56px;
            font-weight: 800;
            line-height: 1.25;
            letter-spacing: -0.03em;
            margin-bottom: 24px;
        }
        .og-title span {
            color: #8FBFA8;
        }
        /* 설명 */
        .og-description {
            color: rgba(255,255,255,0.85);
            font-size: 24px;
            font-weight: 400;
            line-height: 1.6;
        }
        /* 우측 아이콘 영역 */
        .og-icon-area {
            width: 420px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }
        .og-icon-circle {
            width: 300px;
            height: 300px;
            background: rgba(74,137,181,0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(123,186,214,0.3);
        }
        .og-icon-circle svg {
            width: 130px;
            height: 130px;
            fill: white;
        }
        /* 하단 URL */
        .og-footer {
            position: absolute;
            bottom: 32px;
            left: 80px;
            color: rgba(255,255,255,0.5);
            font-size: 18px;
            font-weight: 500;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="og-card" id="og-card">
        <div class="og-content">
            <div class="og-logo">
                <div class="og-logo-icon">K</div>
                <div>
                    <div class="og-logo-text">K-자금컴퍼니</div>
                    <div class="og-logo-eng">K-FUND COMPANY</div>
                </div>
            </div>
            <div class="og-badge">
                <svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/></svg>
                <span id="badge-text">중소기업 정책자금 전문</span>
            </div>
            <h1 class="og-title" id="og-title">
                정책자금 컨설팅<br>
                <span>95% 승인률</span>
            </h1>
            <p class="og-description" id="og-description">
                정책자금 전문가의 1:1 맞춤 컨설팅으로<br>
                기업 성장을 지원합니다
            </p>
        </div>
        <div class="og-icon-area">
            <div class="og-icon-circle">
                <svg id="og-icon" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                </svg>
            </div>
        </div>
        <div class="og-footer">k-fund.kr</div>
    </div>
</body>
</html>
