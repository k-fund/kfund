<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=630">
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { width: 1200px; height: 630px; font-family: 'Pretendard', -apple-system, sans-serif; overflow: hidden; background: #0a1628; }
        .og-card { width: 1200px; height: 630px; background: linear-gradient(135deg, #0a1628 0%, #0f2240 40%, #132d55 70%, #0d1f3d 100%); display: flex; position: relative; overflow: hidden; }
        .og-card::before { content: ''; position: absolute; top: -40%; right: -10%; width: 900px; height: 900px; background: radial-gradient(circle, rgba(56,140,220,0.12) 0%, rgba(30,90,170,0.06) 40%, transparent 70%); border-radius: 50%; }
        .og-card::after { content: ''; position: absolute; bottom: -50%; left: 20%; width: 700px; height: 700px; background: radial-gradient(circle, rgba(40,100,180,0.08) 0%, transparent 60%); border-radius: 50%; }
        .grid-overlay { position: absolute; inset: 0; z-index: 0; background-image: linear-gradient(rgba(56,140,220,0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(56,140,220,0.03) 1px, transparent 1px); background-size: 60px 60px; }
        .og-content { flex: 1; padding: 70px 80px; display: flex; flex-direction: column; justify-content: center; position: relative; z-index: 2; }
        .og-badge { display: inline-flex; align-items: center; gap: 10px; background: rgba(56,140,220,0.15); backdrop-filter: blur(12px); padding: 12px 28px; border-radius: 30px; color: #7bb8e8; font-size: 20px; font-weight: 600; margin-bottom: 32px; width: fit-content; border: 1px solid rgba(56,140,220,0.25); }
        .og-badge-dot { width: 8px; height: 8px; border-radius: 50%; background: #4da6ff; box-shadow: 0 0 8px rgba(77,166,255,0.6); }
        .og-title { color: #ffffff; font-size: 60px; font-weight: 800; line-height: 1.28; letter-spacing: -0.03em; margin-bottom: 26px; }
        .og-title span { background: linear-gradient(135deg, #4da6ff, #7bc4ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        .og-description { color: rgba(255,255,255,0.7); font-size: 26px; font-weight: 500; line-height: 1.7; }
        .og-brand-area { width: 460px; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; z-index: 2; padding-right: 20px; }
        .glow-ring { position: absolute; width: 340px; height: 340px; border-radius: 50%; background: radial-gradient(circle, rgba(56,160,255,0.20) 0%, rgba(56,160,255,0.08) 40%, transparent 70%); box-shadow: 0 0 60px rgba(56,160,255,0.15), 0 0 120px rgba(56,160,255,0.08); }
        .glow-ring-inner { position: absolute; width: 280px; height: 280px; border-radius: 50%; border: 1.5px solid rgba(77,166,255,0.20); box-shadow: inset 0 0 40px rgba(56,160,255,0.06), 0 0 30px rgba(56,160,255,0.10); }
        .logo-wrapper { position: relative; z-index: 3; display: flex; flex-direction: column; align-items: center; gap: 20px; }
        .logo-img { width: 180px; height: 180px; object-fit: contain; filter: drop-shadow(0 0 25px rgba(56,160,255,0.35)) drop-shadow(0 0 50px rgba(56,160,255,0.15)); }
        .brand-name { color: #ffffff; font-size: 34px; font-weight: 800; letter-spacing: -0.02em; text-shadow: 0 0 20px rgba(56,160,255,0.3); }
        .brand-eng { color: rgba(123,184,232,0.6); font-size: 14px; font-weight: 500; letter-spacing: 0.15em; margin-top: 4px; text-transform: uppercase; }
        .og-footer { position: absolute; bottom: 32px; left: 80px; color: rgba(255,255,255,0.35); font-size: 17px; font-weight: 500; z-index: 2; letter-spacing: 0.02em; }
        .og-footer-right { position: absolute; bottom: 32px; right: 60px; color: rgba(255,255,255,0.25); font-size: 14px; font-weight: 400; z-index: 2; }
        .top-accent { position: absolute; top: 0; left: 0; right: 0; height: 3px; z-index: 3; background: linear-gradient(90deg, transparent, rgba(56,160,255,0.4) 30%, rgba(77,166,255,0.6) 50%, rgba(56,160,255,0.4) 70%, transparent); }
    </style>
</head>
<body>
    <div class="og-card">
        <div class="top-accent"></div>
        <div class="grid-overlay"></div>
        <div class="og-content">
            <div class="og-badge">
                <div class="og-badge-dot"></div>
                <span>중소기업 정책자금 전문</span>
            </div>
            <h1 class="og-title">
                전문가서비스<br>
                <span>법무 · 세무 · 노무</span>
            </h1>
            <p class="og-description">중소기업 성장을 위한 전문가 네트워크</p>
        </div>
        <div class="og-brand-area">
            <div class="glow-ring"></div>
            <div class="glow-ring-inner"></div>
            <div class="logo-wrapper">
                <img src="../images/logo-light.png" alt="K-자금컴퍼니" class="logo-img">
                <div style="text-align:center;">
                    <div class="brand-name">K-자금컴퍼니</div>
                    <div class="brand-eng">K-Fund Company</div>
                </div>
            </div>
        </div>
        <div class="og-footer">k-fund.kr/service</div>
        <div class="og-footer-right">1844-0239</div>
    </div>
</body>
</html>
