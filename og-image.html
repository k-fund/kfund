<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>IBN OG Image</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 1200px;
            height: 630px;
            overflow: hidden;
        }
        .og-container {
            width: 1200px;
            height: 630px;
            background: #000000;
            position: relative;
            display: flex;
            align-items: center;
            padding: 0 100px;
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        /* 상단 메탈릭 골드 라인 */
        .og-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg,
                transparent 0%,
                #8B7355 10%,
                #C9A962 25%,
                #F5E6A3 40%,
                #D4AF37 50%,
                #F5E6A3 60%,
                #C9A962 75%,
                #8B7355 90%,
                transparent 100%);
        }
        /* 하단 메탈릭 골드 라인 */
        .og-container::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg,
                transparent 0%,
                #8B7355 10%,
                #C9A962 25%,
                #F5E6A3 40%,
                #D4AF37 50%,
                #F5E6A3 60%,
                #C9A962 75%,
                #8B7355 90%,
                transparent 100%);
        }
        /* 글라스모피즘 카드 */
        .glass-card {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 32px;
            padding: 60px 80px;
            backdrop-filter: blur(10px);
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: stretch;
        }
        .og-left {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .og-logo-img {
            width: 200px;
            height: auto;
        }
        .og-title-wrap {
            display: flex;
            flex-direction: column;
        }
        .og-title {
            font-size: 32px;
            font-weight: 500;
            color: rgba(255,255,255,0.7);
            margin-bottom: 8px;
            letter-spacing: 2px;
        }
        .og-title-main {
            font-size: 52px;
            font-weight: 700;
            color: #FFFFFF;
            letter-spacing: -0.5px;
        }
        .og-right {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            justify-content: space-between;
        }
        /* 태그 박스 */
        .og-tags {
            display: flex;
            align-items: center;
            gap: 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 16px;
            padding: 24px 44px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.08);
            margin-top: 55px;
        }
        .og-tag {
            font-size: 36px;
            font-weight: 600;
            color: #FFFFFF;
        }
        .og-tag-divider {
            font-size: 36px;
            color: rgba(255,255,255,0.4);
        }
        .og-contact {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 8px;
        }
        .og-url {
            color: rgba(255,255,255,0.5);
            font-size: 24px;
            font-weight: 400;
        }
        .og-phone {
            color: rgba(255,255,255,0.7);
            font-size: 32px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="og-container">
        <div class="glass-card">
            <div class="og-left">
                <img src="logo_light.png" alt="IBN" class="og-logo-img">
                <div class="og-title-wrap">
                    <div class="og-title">중소기업</div>
                    <div class="og-title-main">정책자금 전문기업</div>
                </div>
            </div>
            <div class="og-right">
                <div class="og-tags">
                    <span class="og-tag">정책자금</span>
                    <span class="og-tag-divider">|</span>
                    <span class="og-tag">정부지원자금</span>
                </div>
                <div class="og-contact">
                    <span class="og-phone">1522-7494</span>
                    <span class="og-url">ibnkorea.kr</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
